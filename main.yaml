---
- name: Add Jenkins GPG key
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present
  tags: jenkins

- name: Add Jenkins repository
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present
  tags: jenkins

- name: Update apt cache
  apt:
    update_cache: yes
  tags: jenkins

- name: Install Java
  apt:
    name: openjdk-8-jdk
    state: present
  tags: jenkins

- name: Install Jenkins
  apt:
    name: jenkins
    state: present
  tags: jenkins

- name: Start Jenkins service
  systemd:
    name: jenkins
    state: started
    enabled: yes
  tags: jenkins